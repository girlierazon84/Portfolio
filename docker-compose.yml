services:
  server:
    build: ./server
    container_name: portfolio_server
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env.docker   # use docker env
    depends_on:
      - mongo

  client:
    build: ./client
    container_name: portfolio_client
    restart: always
    ports:
      - "3000:80"
    env_file:
      - ./client/.env.docker   # use docker env
    depends_on:
      - server

  mongo:
    image: mongo:6
    container_name: portfolio_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
